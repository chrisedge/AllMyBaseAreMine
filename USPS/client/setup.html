                <div class="register-box">
        <div class="register-logo">
            <b>USPS</b> Digital Mail
        </div>
        <div class="register-box-body">
            <form>
            
                <div class="form-group has-error">
                    <label class="control-label hide" id="form-val"><i class="fa fa-times-circle-o"></i> Please fill the form completely to continue</label>
                </div>
                <div class="form-group has-error">
                    <label class="control-label hide" for="firstName"><i class="fa fa-times-circle-o"></i> First name should be at least 1 charcter</label>

                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" />
                </div>
                <div class="form-group has-error">
                    <label class="control-label hide" for="lastName"><i class="fa fa-times-circle-o"></i> Last name should be at least 1 charcter</label>

                    <input type="text" name="middleName" id="middleName" class="form-control" placeholder="Middle Name" />
                </div>
                <div class="form-group has-error">
                    <label class="control-label hide" for="lastName"><i class="fa fa-times-circle-o"></i> Last name should be at least 1 charcter</label>
                    Last Name
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" />
                </div>
                <div class="form-group has-error">
                    <label class="control-label hide" for="userid"><i class="fa fa-times-circle-o"></i> User ID should be at least 1 charcter</label>
                    This will be your digital mail alias and should be similar to 'firstname_lastname'
                    <input type="text" name="userid" id="userid" class="form-control" placeholder="alias" />
                </div>
                <div class="form-group has-error">
                    <label class="control-label hide" for="password"><i class="fa fa-times-circle-o"></i> Password should be at least 1 charcter</label>
                    Password
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                </div>
            
            <div class="footer">
                <button type="button" id="register" class="btn btn-primary btn-block">Sign me up</button>
                <a href="index.html" class="text-center">I already have an account</a>

        </form>

<script type="text/javascript">
     $('#firstName').on('blur', function() {
        var $this = $(this);
        if ($this.val().trim().length < 1) {
            $this.prev().removeClass('hide');
            return false;
        } else {
            $this.prev().addClass('hide');
            return true;
        }
    });

     $('#lastName').on('blur', function() {
        var $this = $(this);
        if ($this.val().trim().length < 1) {
            $this.prev().removeClass('hide');
            return false;
        } else {
            $this.prev().addClass('hide');
            return true;
        }
    });
 
    $('#userid').on('blur', function() {
        var $this = $(this);
        if ($this.val().trim().length < 1) {
            $this.prev().removeClass('hide');
            return false;
        } else {
            $this.prev().addClass('hide');
            return true;
        }
    });
    $('#password').on('blur', function() {
        var $this = $(this);
        if ($this.val().trim().length < 1) {
            $this.prev().removeClass('hide');
            return false;
        } else {
            $this.prev().addClass('hide');
            return true;
        }
    });
 
    function triggerFormVal() {
        if ( $('#firstName').val().trim().length > 0 && $('#lastName').val().trim().length > 0 && $('#userid').val().trim().length > 0 && $('#password').val().trim().length > 0) {
            return true;
        } else {
            $('#firstName,#lastName,#userid,#password').trigger('blur');
            return false;
        }
    }
 
    $('#register').on('click', function() {
        if (triggerFormVal()) {
            dash.registerUser( $('#firstName').val().trim(), $('#middleName').val().trim(), $('#lastName').val().trim(), $('#userid').val().trim(), $('#password').val().trim());
